name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
      - name: 拉取 Minecraft-Performance-Flags-Benchmarks 存储库
        run: git clone --depth=1 -b main https://github.com/brucethemoose/Minecraft-Performance-Flags-Benchmarks
      - name: 安装 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: 安装 python 包 依赖
        run: python3 -m pip install -r Minecraft-Performance-Flags-Benchmarks/requirements.txt
      